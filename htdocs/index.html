  <body class="airsaver">

        <div class="add-form" id="form">
  <button href="#" class="addbtn" id="addbtn">
  <span class="plus">+</span></button>
  <form action="" class="trip-form">
    <h1>Add a new trip</h1>
    <fieldset>
      <legend>Main Route:</legend>
      <div class="form-field multi-input">
        <label for="main">Main Route</label>
        <input type="text" name="header-start" id="header-start" placeholder="from"/>
        <input type="text "name="header-end" placeholder="to"/>
      </div>
      <div class="form-field multi-input daysout">
        <label for="main">Days Out</label>
        <select name="header-work_days">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <select name="header-vaca_days">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
      <div class="form-field multi-input price-input">
        <label for="main">price</label>
        <input type="text" name="header-total" class="price" placeholder="total"/>
        <input type="text" name="header-breakout_dollars" class="price" placeholder="breakout dollars"/>
        <input type="text" name="header-breakout_points" class="price" placeholder="breakout points"/>
      </div>
    </fieldset>

    <fieldset class="subroute" id="subroute">
      <legend>Sub-Route:</legend>
      <div class="form-field multi-input">
        <label for="main">Start</label>
        <input type="text" name="place" placeholder="place"/>
        <input type="text" name="time" placeholder="time"/>
        <input type="text" name="day" placeholder="day"/>
      </div>
      <div class="form-field multi-input">
        <label for="main">end</label>
        <input type="text" name="place" placeholder="place"/>
        <input type="text" name="time" placeholder="time"/>
        <input type="text" name="day" placeholder="day"/>
      </div>
    </fieldset>
    <button class="add-route" id="addroute">Add a sub-route</button>

    <div class="form-field submit-field">
    <input type="submit" value="Add Trip"/>
    </div>
  </form>
</div>
<div class="container"></div>
 <template id="mainTemplate">
   
 <article class="card">
    <header>
      <section class="days">
        <h4> &nbsp;<span class="small">work days</span></h4><br>

            </g></svg> </h1>
          <h2 class="price">

              </h2>
        </div>
      </section>
    </header>
    <div class="details">

        <span class="start"> <br><span class="icons-wrap"><span class="time"></span><br><span class="cali"></span></span></span>
        <span class="line"></span>
        <span class="end"> <br><span class="icons-wrap"><span class="time"></span><br><span class="cali"></span></span></span>
      </div>
       
    </div>
  </article>
